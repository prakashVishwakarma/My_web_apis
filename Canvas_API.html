<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas API Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw filled rectangle
        ctx.fillStyle = 'red';
        ctx.fillRect(20, 20, 150, 100);

        // Draw outlined rectangle
        ctx.strokeStyle = 'blue';
        ctx.strokeRect(200, 20, 150, 100);

        // Draw path-based triangle
        ctx.beginPath();
        ctx.moveTo(75, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(100, 25);
        ctx.closePath();
        ctx.fillStyle = 'green';
        ctx.fill();

        // Draw text
        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText('Hello Canvas', 50, 150);

        ctx.strokeStyle = 'red';
        ctx.strokeText('Hello Canvas', 50, 200);

        // Draw image
        const img = new Image();
        img.src = 'https://via.placeholder.com/150';
        img.onload = function () {
            ctx.drawImage(img, 300, 20, 150, 100);
        };

        // Draw animated rectangle
        let x = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'orange';
            ctx.fillRect(x, 250, 50, 50);

            x += 2;
            if (x > canvas.width) {
                x = 0;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
