<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Viewport API Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #info {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            z-index: 1000;
        }

        #content {
            height: 2000px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="info">
        <h2>Visual Viewport Info</h2>
        <div>Width: <span id="width"></span></div>
        <div>Height: <span id="height"></span></div>
        <div>Scale: <span id="scale"></span></div>
        <div>Offset Left: <span id="offsetLeft"></span></div>
        <div>Offset Top: <span id="offsetTop"></span></div>
    </div>
    <div id="content">
        <h1>Scroll and Zoom to See Changes</h1>
        <p>Resize or scroll the viewport to see the changes in the visual viewport information.</p>
    </div>
    <script>
        const widthSpan = document.getElementById('width');
        const heightSpan = document.getElementById('height');
        const scaleSpan = document.getElementById('scale');
        const offsetLeftSpan = document.getElementById('offsetLeft');
        const offsetTopSpan = document.getElementById('offsetTop');

        function updateViewportInfo() {
            const vv = visualViewport;
            widthSpan.textContent = vv.width.toFixed(2);
            heightSpan.textContent = vv.height.toFixed(2);
            scaleSpan.textContent = vv.scale.toFixed(2);
            offsetLeftSpan.textContent = vv.offsetLeft.toFixed(2);
            offsetTopSpan.textContent = vv.offsetTop.toFixed(2);
        }

        // Update information initially
        updateViewportInfo();

        // Add event listeners for resize and scroll events
        visualViewport.addEventListener('resize', updateViewportInfo);
        visualViewport.addEventListener('scroll', updateViewportInfo);

    </script>
</body>

</html>
